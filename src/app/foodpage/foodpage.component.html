<div *ngIf="food.id" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="fav{{ food.favorite ? '' : 'not' }}">‚ù§</span>
    </div>

    <ngb-rating [max]="5" [(rate)]="food.stars" [readonly]="true"></ngb-rating>

    <div class="origins">
      <span *ngFor="let origin of food.origins">{{ origin }} </span>
    </div>
    <div class="tags">
      <app-tags [foodtags]="food.tags"></app-tags>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about<strong>{{ food.cookTime }}</strong
        >Minutes
      </span>
    </div>
    <div class="price">
      <span>
        {{ food.price | currency }}
      </span>
    </div>
    <button (click)="AddToCart()">Add to Cart</button>
  </div>
</div>
