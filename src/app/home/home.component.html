<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0 "></app-not-found>
<ul>

  <li *ngFor="let Food of foods">
    <a routerLink="/food/{{Food.id}}">
      <img src="{{ Food.imageUrl }}" alt="food images" />
      <div class="content">
        <div class="name">
          {{ Food.name }}
        </div>
        <span class="favorite {{ Food.favorite ? '' : 'not' }}">‚ù§Ô∏è</span>

        <ngb-rating
          [max]="5"
          [(rate)]="Food.stars"
          [readonly]="true"
        ></ngb-rating>
        
        <div   class="product-item-footer">
          <div  class="origins">
            <span  *ngFor="let origin of Food.origins">
              {{ origin }}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{ Food.cookTime }}
          </div>
        </div>

        <div class="price">
          <span>
            {{ Food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
